- defaults:
    link:
      create: true
      relink: true

- clean:
    ~/:
    ~/.config:
      recursive: true
    ~/.gnupg:

- link:
    ~/.vimrc: home/.vimrc
    ~/.tmux.conf: home/.tmux.conf
    ~/.gitconfig: home/.gitconfig
    ~/.config/fish/config.fish: home/.config/fish/config.fish
    ~/.config/fish/fish_plugins: home/.config/fish/fish_plugins
    ~/.config/nvim/init.vim: home/.config/nvim/init.vim
    ~/.config/alacritty/alacritty.yml: home/.config/alacritty/alacritty.yml
    ~/.config/kitty/kitty.conf: home/.config/kitty/kitty.conf
    ~/.gnupg/gpg-agent.conf: home/.gnupg/gpg-agent.conf

- shell:
  - git submodule update --init --recursive
  - sudo pacman --noconfirm -S ttf-hack
  - sudo pacman --noconfirm -S vim neovim tmux fish kitty
  - fish scripts/init.fish
